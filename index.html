<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 2 HTML CSS e JS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">

    <div class="textos">
        <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
        <h2>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</h2>
    </div>

    <div class="formulario">

        <form id="form">
            <div>
                <input type="text" name="nomeUser" id="nome" placeholder="Nome Completo *"> <br>
                <span id="nomeSpan" style="visibility: hidden;" >Campo obrigatório</span>
            </div>
            
            <div>
                <input type="email" name="emailUser" id="email" placeholder="Email *"> <br>
                <span id="emailSpan" style="visibility: hidden;" >Campo obrigatório</span>
            </div>

            <div>
                <input type="number" name="telefoneUser" id="telefone" placeholder="Telefone *"> <br>
                <span id="telefoneSpan" style="visibility: hidden;" >Campo obrigatório</span>
            </div>

            <div>
                <textarea name="textoUser" id="mensagem" placeholder="Mensagem *"></textarea> <br>
                <span id="mensagemSpan" style="visibility: hidden;" >Campo obrigatório</span> <br>
            </div>

            <p>*Campos obrigatórios </p> <br><br>

            <button id="btn">Enviar</button>

        </form>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
